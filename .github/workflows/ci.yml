name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

env:
  GO_VERSION: '1.24'
  COVERAGE_THRESHOLD: 85

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.64.8
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Run golangci-lint
        run: golangci-lint run ./...

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Install Task runner
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin

      - name: Install bc for numeric comparison  
        run: sudo apt-get update && sudo apt-get install -y bc

      - name: Install development tools
        run: task install-tools

      - name: Run tests with coverage validation
        run: |
          # Use task ci-test which properly validates coverage on ./pkg/logging only
          # This avoids including mocks package which has low coverage by design
          task ci-test
          
      - name: Fallback coverage validation (for reference)
        if: failure()
        run: |
          # Alternative approach for CI systems that cannot use task runner
          echo "ðŸ”„ Running fallback coverage validation..."
          
          # Test only the main logging package with proper timeout
          go test -v -timeout=60s -coverprofile=logging-coverage.out ./pkg/logging
          
          # Validate coverage meets 85% threshold
          COVERAGE=$(go tool cover -func=logging-coverage.out | tail -1 | awk '{print $3}' | sed 's/%//')
          echo "ðŸ“Š Coverage: ${COVERAGE}%"
          echo "ðŸ“‹ Required: 85%"
          
          # Check if coverage meets threshold
          if (( $(echo "$COVERAGE < ${{ env.COVERAGE_THRESHOLD }}" | bc -l) )); then
            echo "âŒ Coverage ${COVERAGE}% is below required ${{ env.COVERAGE_THRESHOLD }}% threshold"
            exit 1
          fi
          
          echo "âœ… Coverage ${COVERAGE}% meets the ${{ env.COVERAGE_THRESHOLD }}% threshold requirement"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./logging-coverage.out
          flags: unittests
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v ./...

      - name: Build examples
        run: |
          go build -v ./examples/basic
          go build -v ./examples/fluent
          go build -v ./examples/http-server

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Install tools
        run: |
          go install go.uber.org/mock/mockgen@latest
          go install github.com/google/wire/cmd/wire@latest

      - name: Generate code
        run: |
          mockgen -source=pkg/logging/logger.go -destination=pkg/logging/mocks/mock_logger.go -package=mocks
          mockgen -source=pkg/logging/redactor.go -destination=pkg/logging/mocks/mock_redactor.go -package=mocks
          cd examples/di && wire

      - name: Run examples
        run: |
          timeout 10s go run ./examples/basic/main.go || true
          timeout 10s go run ./examples/fluent/main.go || true
          timeout 10s go run ./examples/di/. || true
